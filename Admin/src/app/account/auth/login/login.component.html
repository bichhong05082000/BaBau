      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3 class="title">Welcome to BaBau</h3>
        <div class="mb-4 mt-3">
          <label class="form-label" for="username">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{
              'is-invalid': submitted && f['email'].errors
            }"
            placeholder="Enter email"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">
              Email must be a valid email address
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password-input">Password</label>
          <div class="position-relative auth-pass-inputgroup mb-3">
            <input
              [type]="fieldTextType ? 'text' : 'password'"
              class="form-control pe-5"
              placeholder="Enter password"
              id="password-input"
              formControlName="password"
              [ngClass]="{
                'is-invalid': submitted && f['password'].errors
              }"
            />
            <button
              class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
              type="button"
              id="password-addon"
            >
              <i
                class="mdi align-middle"
                [ngClass]="{
                  'mdi-eye-off-outline': !fieldTextType,
                  'mdi-eye-outline': fieldTextType
                }"
                (click)="toggleFieldTextType()"
              ></i>
            </button>
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback"
            >
              <span *ngIf="f['password'].errors['required']"
                >Password is required</span
              >
            </div>
          </div>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="auth-remember-check"
          />
          <label class="form-check-label" for="auth-remember-check"
            >Remember me</label
          >
        </div>

        <div class="mt-4">
          <button
            type="submit"
            class="btn btn-danger btn-load"
            [disabled]="loginForm.invalid"
          >
            <span class="d-flex align-items-center">
              <span
                [ngClass]="submitted ? 'spinner-border' : ''"
                class="flex-shrink-0"
                role="status"
              >
                <span class="visually-hidden"> Sign In</span>
              </span>
              <span [ngClass]="submitted ? 'ms-2' : ''" class="flex-grow-1">
                Sign In
              </span>
            </span>
          </button>
        </div>
      </form>
      <div class="content-footer" style="padding-top: 50px">
        <div class="row" style="margin-left: 0px" class="footer-login">
          <span class="version">
            <button
              type="button"
              class="btn btn-outline-danger waves-effect waves-light"
            >
              BaBau vDev
            </button></span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 p-0 bg-img">
    <img src="../../../../assets/images/svg/login.svg" alt="" class="bgc-img" />
  </div>
</div>
